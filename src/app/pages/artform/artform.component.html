<div class="container p-5">
    <div class="row">
        <div class="col" *ngFor="let i of artform">
            <div class="card" style="width: 18rem;">
                <img src="{{i.images}}"class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card.text">{{i.desc}}</p>
                     <!-- <a href="#" class="btn btn-primary">see more</a > -->
                        <a (click)="gotohere(i.id)" class="btn btn-danger">read more</a>
                </div>
            </div>
        </div>
